<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>冒険のはじまり | Fantasy Text Adventure</title>

  <!-- ✅ TailwindCSS（CDN） -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css" rel="stylesheet">

  <!-- ✅ Google Fonts：ファンタジー感のあるフォント -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Crimson+Text&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Crimson Text', serif;
      background: radial-gradient(circle at 50% 30%, #1a1443, #000);
      color: #f8f8ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 3rem;
      color: #e0e7ff;
      text-shadow: 0 0 10px rgba(173, 216, 230, 0.6);
      margin-bottom: 1rem;
    }
    p {
      margin: 1rem 0;
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .btn-main {
      background: linear-gradient(90deg, #6366f1, #4338ca);
      color: #fff;
    }
    .btn-main:hover {
      background: linear-gradient(90deg, #818cf8, #4f46e5);
      transform: translateY(-3px);
    }
    .btn-guest {
      background: linear-gradient(90deg, #6b7280, #374151);
      color: #e5e7eb;
    }
    .btn-guest:hover {
      background: linear-gradient(90deg, #9ca3af, #4b5563);
      transform: translateY(-3px);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>

<div class="animate-fade-in">
  <h1>⚔️ 冒険のはじまり ⚔️</h1>
  <p class="text-gray-300 mb-6">あなたの選択が、運命を変える。</p>

  <div class="flex flex-col sm:flex-row gap-4 justify-center">
    <a href="/start" class="btn btn-main">ログインしてプレイ</a>
    <a href="/guest/start" class="btn btn-guest">ゲストで冒険する</a>
  </div>

  <footer>© 2025 Fantasy Text Adventure</footer>
</div>

<style>
  /* フェードイン効果 */
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 1.2s ease-out;
  }
</style>

</body>
</html>
