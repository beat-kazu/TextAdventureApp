<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>冒険のはじまり | Fantasy Text Adventure</title>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Crimson+Text&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Crimson Text', serif;
      background: radial-gradient(circle at 50% 30%, #1e1b4b 0%, #0f172a 100%);
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      color: #e0e7ff;
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(180, 200, 255, 0.3);
      margin-bottom: 1rem;
    }

    p.subtitle {
      color: #cbd5e1;
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.7rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    .btn-main {
      background-color: #4f46e5;
      color: #f9fafb;
    }
    .btn-main:hover {
      background-color: #6366f1;
      transform: translateY(-2px);
    }

    .btn-guest {
      background-color: #475569;
      color: #f3f4f6;
    }
    .btn-guest:hover {
      background-color: #64748b;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fade-in 1.2s ease-out;
    }
  </style>
</head>

<body>
<div class="fade-in">
  <h1>冒険のはじまり</h1>
  <p class="subtitle">あなたの選択で運命がかわる</p>

  <div class="flex flex-col sm:flex-row gap-4 justify-center">
    <a href="/start" class="btn btn-main">ログインしてプレイ</a>
    <a href="/guest/start" class="btn btn-guest">ゲストで冒険する</a>
  </div>

  <footer>© 2025 Fantasy Text Adventure | Created with Spring Boot & Thymeleaf</footer>
</div>
</body>
</html>
